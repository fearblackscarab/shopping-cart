<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopping cart</title>
    <style>
    ul {list-style: none;
    margin:0;
    padding:0;}
    </style>
</head>
<body>
    <select name="currency" id="currency">
        <option value="us">dollars</option>
        <option value="uk">pounds</option>
    </select>
    <button class="item" data-price="10.99" id="pizza">pizza</button>
    <button class="item" data-price="12.00" id="beer">beer</button>
    <button class="item" data-price="3.50" id="milk">milk</button>
    <button class="item" data-price="5.00" id="bread">bread</button>
    <ul>
        <li>cart total: <span id="cartTotal">0.00</span></li>
        <li>#items <span id='numberItems'>0</span></li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
